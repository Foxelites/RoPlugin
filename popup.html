<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        
        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #7FD6F1;
        }
        
        .setting {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .setting label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        .setting input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .setting p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #888;
        }
        
        .sub-option {
            margin-left: 28px;
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        
        .sub-option label {
            font-size: 13px;
        }
        
        .sub-option.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #7FD6F1;
            color: #1a1a1a;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .apply-btn {
            width: 100%;
            padding: 12px;
            background: #7FD6F1;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .apply-btn:hover {
            background: #5FC4E0;
        }
        
        .apply-btn:active {
            background: #3FB2CE;
        }
    </style>
</head>
<body>
    <h2>RoStreamer</h2>
    
    <div class="setting">
        <label>
            <input type="checkbox" id="enableBlur">
            <span>Enable Blur Effect</span>
        </label>
        <p>Blur robux amounts on Roblox pages</p>
        
        <div class="sub-option" id="hoverOption">
            <label>
                <input type="checkbox" id="enableHover">
                <span>Enable Hover to Reveal</span>
            </label>
            <p>Unblur when hovering over the Robux amount</p>
        </div>
    </div>
    
    <div class="setting">
        <label>
            <input type="checkbox" id="enableFakeAmount">
            <span>Enable Fake Robux Amount</span>
        </label>
        <p>Change the robux amount to a custom value</p>
        
        <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center;">
            <input type="text" id="robuxValue" placeholder="9.6" maxlength="4" 
                   style="flex: 1; padding: 8px; background: #1a1a1a; border: 1px solid #444; 
                          border-radius: 5px; color: #fff; font-size: 14px;">
            <select id="robuxUnit" 
                    style="padding: 8px; background: #1a1a1a; border: 1px solid #444; 
                           border-radius: 5px; color: #fff; font-size: 14px; cursor: pointer;">
                <option value="K+">K+</option>
                <option value="M+" selected>M+</option>
                <option value="B+">B+</option>
            </select>
        </div>
    </div>
    
    <button class="apply-btn" id="applyBtn">Apply Changes</button>
    
    <div class="status" id="status">Settings applied! Refreshing page...</div>
    
    <script src="popup.js"></script>
</body>
</html>
