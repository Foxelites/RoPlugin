<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        
        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #00b06f;
        }
        
        .setting {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .setting label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        .setting input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .setting p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #888;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #00b06f;
            color: white;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Robux Plugin Settings</h2>
    
    <div class="setting">
        <label>
            <input type="checkbox" id="enableBlur">
            <span>Enable Blur Effect</span>
        </label>
        <p>Blur robux amounts until you hover over them</p>
    </div>
    
    <div class="setting">
        <label>
            <input type="checkbox" id="enableFakeAmount">
            <span>Enable Fake Robux Amount</span>
        </label>
        <p>Change the robux amount to a custom value</p>
        
        <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center;">
            <input type="number" id="robuxValue" placeholder="9.6" step="0.1" min="0" 
                   style="flex: 1; padding: 8px; background: #1a1a1a; border: 1px solid #444; 
                          border-radius: 5px; color: #fff; font-size: 14px;">
            <select id="robuxUnit" 
                    style="padding: 8px; background: #1a1a1a; border: 1px solid #444; 
                           border-radius: 5px; color: #fff; font-size: 14px; cursor: pointer;">
                <option value="K+">K+</option>
                <option value="M+" selected>M+</option>
                <option value="B+">B+</option>
            </select>
        </div>
    </div>
    
    <div class="status" id="status">Settings saved!</div>
    
    <script src="popup.js"></script>
</body>
</html>
